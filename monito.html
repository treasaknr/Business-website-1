<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video on Monitor Template</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .monitor-container {
            width: 600px;
            height: 400px;
            background-color: #000;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .monitor-frame {
            width: 90%;
            height: 80%;
            background-color: #333;
            margin: 5% auto;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monitor-video {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .monitor-container:before {
            content: "";
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 20px;
            background-color: #000;
            border-radius: 10px 10px 0 0;
        }

        .monitor-container:after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background-color: #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="monitor-container">
        <div class="monitor-frame">
            <video class="monitor-video" controls>
                <source src="img/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>

</html>
